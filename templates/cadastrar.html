<title>Cadastrar Livro</title>
{% extends "estrutura.html" %} {% block conteudo %}

<form method="post" action="/adiciona">
  <div class="modal-body">
     <div class="row bg-dark text-white">
      <div class="mb-3">
        <br />
        <label class="form-label">Titulo do livro:</label>
        <input
          class="form-control"
          type="text"
          name="txtTitulo"
          placeholder="Digite o titulo"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Editora do livro</label>
        <input
          class="form-control"
          type="text"
          name="txtEditora"
          placeholder="Digite a editora do livro"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Autor do livro</label>
        <input
          class="form-control"
          type="text"
          name="txtAutor"
          placeholder="Digite o autor do livro"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Preço do livro</label>
        <input
          class="form-control"
          type="text"
          name="txtPreco"
          placeholder="Digite o preço do livro"
        />
      </div>

      <div class="mb-3" style="display: flex; justify-content: center;">
            <button class="btn btn-light" type="submit">Cadastrar Livro</button><br>
        </div>
    </div>
  
    </div>
</form>

{% endblock %}
